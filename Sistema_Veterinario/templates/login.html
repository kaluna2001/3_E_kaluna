<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesion</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    {% load static %}
    <link href='{% static "css/estilos.css" %}' rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

</head>  
<body>
   <form method="POST" action="/loginV/" class="formulario">
       {% csrf_token %}
    
    <h1>Login</h1>
     <div class="contenedor">
     
     
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" id="correoVali" name="correoVali" placeholder="Correo Electronico" required="required">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="text" id="contrasenaVali" name="contrasenaVali" placeholder="Contraseña" required="required">

         </div>

         <h3>{{ error1 }}</h3>

         <input type="submit" value="Ingresar" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿No tienes una cuenta? <a class="link" href="{% url "registrarse" %}">Registrate </a></p>
     </div>
    </form>
</body>
</html>
